<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4 - Volume of a Sphere</title>
  <style>
    body {
      padding-top: 30px;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <p>Input radius value and get the volume of a sphere.</p>
  <form id="MyForm">
    <label for="radius">Radius</label>
    <input type="text" name="radius" id="radius" required />
    <label for="volume">Volume</label>
    <input type="text" name="volume" id="volume" readonly />
    <input type="submit" value="Calculate" />
  </form>

  <script>
    const volumeForm = document.getElementById('MyForm');

    volumeForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const radius = parseFloat(document.getElementById('radius').value);
      if (!isNaN(radius)) {
        const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
        document.getElementById('volume').value = volume.toFixed(2);
      } else {
        alert("Veuillez entrer un rayon valide.");
      }
    });
  </script>
</body>
</html>
