<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Mario Game</title>
</head>
<body>
  <h1>JSON Mario Game</h1>
  <p>Ouvre la console (F12) pour voir les résultats</p>

  <script>
    
    const marioGame = {
      detail: "An amazing game!",
      characters: {
        mario: {
          description: "Small and jumpy. Likes princesses.",
          height: 10,
          weight: 3,
          speed: 12,
        },
        bowser: {
          description: "Big and green, Hates princesses.",
          height: 16,
          weight: 6,
          speed: 4,
        },
        princessPeach: {
          description: "Beautiful princess.",
          height: 12,
          weight: 2,
          speed: 2,
        }
      }
    };

  
    const jsonMarioGame = JSON.stringify(marioGame);
    console.log("JSON brut :", jsonMarioGame);

    const prettyJsonMarioGame = JSON.stringify(marioGame, null, 2);
    console.log("JSON formaté :", prettyJsonMarioGame);

    debugger;
  </script>
</body>
</html>
