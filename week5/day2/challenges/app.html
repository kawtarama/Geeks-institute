<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Giphy Search</title>
  <style>
    #gif-container {
      margin-top: 20px;
    }
    .gif-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .gif-item img {
      max-width: 200px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Search Random Giphy</h1>
  <form id="gif-form">
    <input type="text" id="search-input" placeholder="Enter a category" required />
    <button type="submit">Search Gif</button>
  </form>
  <button id="delete-all-btn">Delete All Gifs</button>
  <div id="gif-container"></div>

  <script src="app.js"></script>
</body>
</html>
