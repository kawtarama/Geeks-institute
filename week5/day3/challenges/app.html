<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Currency Converter</title>
    <style>
        /* Your full CSS from your original code */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
            background: linear-gradient(135deg);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .converter-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .converter-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .title {
            text-align: center;
            margin-bottom: 30px;
        }

        .title h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .title p {
            color: #666;
            font-size: 1.1rem;
        }

        .converter-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .amount-input {
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .amount-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .currency-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .currency-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .currency-select {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .currency-select:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .switch-btn {
            background: linear-gradient( #764ba2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

       

        .convert-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

       

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border-left: 5px solid #667eea;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-amount {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .result-details {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .loading.show {
            display: block;
        }

        .error {
            display: none;
            background: #ffe6e6;
            color: #d63384;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #d63384;
            margin-top: 15px;
        }

        .error.show {
            display: block;
        }

        .rate-info {
            margin-top: 15px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
            color: #333;
        }

        @media (max-width: 600px) {
            .converter-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .title h1 {
                font-size: 2rem;
            }

            .currency-row {
                flex-direction: column;
                gap: 20px;
            }

            .switch-btn {
                margin-top: 0;
                transform: rotate(90deg);
            }

            .switch-btn:hover {
                transform: rotate(270deg) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <div class="title">
            <h1>Currency Converter</h1>
            <p>Convert currencies with live exchange rates</p>
        </div>

        <form class="converter-form" id="converterForm">
            <div class="input-group">
                <label for="amount">Amount</label>
                <input 
                    type="number" 
                    id="amount" 
                    class="amount-input" 
                    placeholder="Enter amount to convert"
                    step="0.01"
                    min="0"
                    required
                >
            </div>

            <div class="currency-row">
                <div class="currency-group">
                    <label for="fromCurrency">From</label>
                    <select id="fromCurrency" class="currency-select" required>
                        <option value="">Select currency...</option>
                    </select>
                </div>

                <button type="button" class="switch-btn" id="switchBtn" title="Switch currencies">
                    â‡„
                </button>

                <div class="currency-group">
                    <label for="toCurrency">To</label>
                    <select id="toCurrency" class="currency-select" required>
                        <option value="">Select currency...</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="convert-btn" id="convertBtn">Convert</button>
        </form>

        <div class="loading" id="loading">Loading exchange rates...</div>
        <div class="error" id="error"></div>

        <div class="result-section" id="resultSection">
            <div class="result-amount" id="resultAmount"></div>
            <div class="result-details" id="resultDetails"></div>
            <div class="rate-info" id="rateInfo"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
