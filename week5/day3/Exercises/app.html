<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Star Wars Characters</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #222;
      color: #eee;
      text-align: center;
    }
    #character-info {
      margin-top: 20px;
      background: #333;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .loading {
      font-size: 24px;
      margin-top: 20px;
    }
    .error {
      color: #f33;
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      background-color: #0077cc;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .info-item {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Star Wars Characters</h1>
  <button id="fetch-btn">Get Random Character</button>

  <div id="character-info"></div>

  <script src="app.js"></script>
</body>
</html>
