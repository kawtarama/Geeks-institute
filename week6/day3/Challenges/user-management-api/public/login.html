<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

  <title>Login</title>
  <script>
    function validate() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      document.getElementById('submit').disabled = !(username && password);
    }
  </script>
</head>
<body>
  <h2>Login :</h2>
  <form method="POST" action="/login">
    Username <input type="text" name="username" id="username" onkeyup="validate()" /><br />
    Password <input type="password" name="password" id="password" onkeyup="validate()" /><br />
    <button type="submit" id="submit" disabled>Login</button>
  </form>
</body>
</html>
